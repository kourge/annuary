<svg xmlns="http://www.w3.org/2000/svg">
  <filter id="blur">
    <feGaussianBlur stdDeviation="2"/>
  </filter>

  <filter id="grayscale">
    <feColorMatrix values="0.3333 0.3333 0.3333 0 0
                           0.3333 0.3333 0.3333 0 0
                           0.3333 0.3333 0.3333 0 0
                           0      0      0      1 0"/>
  </filter>

  <filter id="fog">
    <feGaussianBlur stdDeviation="1"/>
  </filter>
</svg>
